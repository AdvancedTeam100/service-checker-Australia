<Template name="login">
    <head>
        <link rel="stylesheet" href="assets/css/Login-Form-Clean.css">
        <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    </head>
    <div class="login-dark" style="background-image: url(&quot;assets/img/VS1CloudBackground.jpeg&quot;);background-color: #00a3d3;">
        <style>
            .login-dark {
                height: 100vh;
            }

            #myVS1Video {
                position: fixed;
                right: 0;
                bottom: 0;
                min-width: 100%;
                min-height: 100%;
                z-index: 1;
            }

            #myVS1VideoLogin {
                position: fixed;
                right: 0;
                bottom: 0;
                min-width: 100%;
                min-height: 100%;
                z-index: 1;
            }
        </style>
        <div class="fullScreenSpin" style="display:none;">
            <div class="spinner"></div>
        </div>
        <script type="text/javascript">

            $(function() {
              let inputPassword = $('#erppassword').val().replace('%20', " ").replace('%21', '!').replace('%22', '"')
              .replace('%23', "#").replace('%24', "$").replace('%25', "%").replace('%26', "&").replace('%27', "'")
              .replace('%28', "(").replace('%29', ")").replace('%2A', "*").replace('%2B', "+")
              .replace('%2C', ",").replace('%2D', "-").replace('%2E', ".").replace('%2F', "/") || '';
                if (localStorage.chkbx && localStorage.chkbx != '') {
                    $('#remember_me').attr('checked', 'checked');
                    $('#email').val(localStorage.usremail);
                    $('#erppassword').val(localStorage.usrpassword);
                } else {
                    $('#remember_me').removeAttr('checked');
                    $('#email').val(localStorage.usremail || '');
                    $('#erppassword').val(localStorage.usrpassword || '');
                }

                $('#remember_me').click(function() {

                    if ($('#remember_me').is(':checked')) {
                        // save username and password
                        localStorage.usremail = $('#email').val();
                        localStorage.usrpassword = inputPassword;
                        localStorage.chkbx = $('#remember_me').val();
                    } else {
                        localStorage.usremail = '';
                        localStorage.usrpassword = '';
                        localStorage.chkbx = '';
                    }
                });
            });
        </script>
        <video preload="none" id="myVS1VideoLogin" muted playsinline class="myVS1VideoLogin" style="display:none">
            <source src="vs1cloudsoftwarelogin.mp4" type="video/mp4">
        </video>
        {{> vs1_login_video src="https://sandbox.vs1cloud.com/VS1_Intro.mp4"}}
        
        <form data-form-type="request" accept-charset="UTF-8" action="" id="formlogin" method="POST" style="background-color: rgba(255,255,255,0.78);width: 360px;max-width: 360px;filter: saturate(100%);">
            <h1 class="text-center" style="color: #00a3d3;font-size: 25px;line-height: 30px;">VS1 Cloud Sandbox</h1>
            <img src="assets/img/vs1sandbox.png" style="width: 100%;" />    

            <div class="form-group"><input class="form-control" type="email" name="email" id="email" placeholder="Username or Email" style="color: #404040;"></div>
            <div class="form-group"><input class="form-control" type="password" name="erppassword" id="erppassword" placeholder="Password" style="color: #404040;">
                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" style="color: #00a3d3;"></span>
            </div>
            <div class="form-group">

                <button id="erplogin-button" name="erplogin-button" class="btn btn-primary btn-block erplogin_btn" type="submit" style="background-color: #00a3d3;">
                    <i class="fa fa-spinner fa-spin loginSpinner" style="display:none; margin-right: 8px;"></i>Log In
                </button>
                <button id="login-button" name="login-button" class="btn btn-primary btn-block login_btn" type="submit" style="background-color: #00a3d3; display:none;">
                    <i class="fa fa-spinner fa-spin loginSpinner" style="display:none; margin-right: 8px;"></i>Log In Local
                </button>
            </div>

            <style>
                .field-icon {
                    float: right;
                    margin-left: -25px;
                    margin-top: -25px;
                    position: relative;
                    z-index: 2;
                    color: #00a3d3;
                }
            </style>
            
            <div class="custom-control custom-checkbox" style="margin: 16px 0px;">
                <input type="checkbox" class="custom-control-input" name="remember_me" id="remember_me" />
                <label class="custom-control-label" for="remember_me" style="font-size: 17px; color: #87939B; font-weight: inherit;">Remember Me</label>
            </div>

            <a class="forgot forgotPassword" href="#" style="margin-bottom: 8px;">Forgot your email or password?</a>

            <a class="forgot reset signmeout" id="signmeout" name="signmeout" href="#" style="margin-bottom: 8px;">Sign me out of all devices</a>

            <small style="color: rgb(128,137,154); font-size: 10px;"><br>Version: 2023.05.00 - 05/03 - VS1Cloud</small>

            <hr style="margin: 10px 0px;">

            <small style="color: rgb(128,137,154); font-size: 12px;">
                Don&#39;t have an account? <a href="http://www.vs1cloud.com/purchase.php" target="_blank"><span style="color: #00a3d3;">Try VS1Cloud today!</span></a>
            </small>
        </form>

        <div class="modal fade" role="dialog" tabindex="-1" id="install-prompt">
            <div class="modal-dialog modal-dialog-centered modal-xl modal-dialog-scrollable" role="document" style="margin-left: 32px; margin-right: 32px;">
                <div class="modal-content">

                    <div class="modal-body">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="margin-bottom: 32px;"><span aria-hidden="true">Ã—</span></button>

                        <img src="assets/img/vs1logo.png" style="width: 50%; display: block; margin: 0 auto; margin-bottom: 16px;" />

                        <h3 style="padding: 8px; text-align: center;">Install VS1 Cloud</h3>
                        <p style="margin: 16px; text-align: center;">Install this application on your device for quick and easy access when you're out on the go</p>

                        <p><small>Just tap <img src="assets/img/share.jpg" style="width: 4%; margin: 0px 4px;"/> and then 'Add to Home Screen'</small></p>
                        <p><small>* (You can only 'Add to Home Screen' from Safari)</small></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</Template>
