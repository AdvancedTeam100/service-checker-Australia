<template name="copyfrequencypop">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="frequencyLabel">Frequency</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <style>
                    #ui-datepicker-div table.ui-datepicker-calendar tr th,
                    #ui-datepicker-div table.ui-datepicker-calendar tr td {
                        min-width: 0px !important;
                    }

                    @media screen and (max-width: 450px) {
                        .dateTimePickerMobile {
                            width: 100% !important;
                        }

                        .colSettings {
                            margin-top: 16px;
                        }
                    }
                </style>
                <div class="row" id="edtFrequencyDetail">
                    <!-- select option  -->
                    <div class="col-12 col-lg-3">
                        <h5 style="margin-bottom: 8px;">Frequency</h5>
                        <div class="form-check">
                            <input class="form-check-input frequency-radio" type="radio" name="frequencyRadio"
                                id="frequencyWeekly">
                            <label class="form-check-label" for="frequencyWeekly">
                                Weekly
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input frequency-radio" type="radio" name="frequencyRadio"
                                id="frequencyDaily">
                            <label class="form-check-label" for="frequencyDaily">
                                Daily
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input frequency-radio" type="radio" name="frequencyRadio"
                                id="frequencyOnetimeonly" checked>
                            <label class="form-check-label" for="frequencyOnetimeonly">
                                One Time Only
                            </label>
                            <script>
                                document.getElementById("frequencyOnetimeonly").checked = true;
                            </script>
                        </div>
                    </div>
                    <!-- setting option  -->
                    <!-- monthly setting  -->
                    <div class="col-12 col-lg-9 monthlySettings colSettings" id="monthlySettings" style="display:none">
                        <div class="row">
                            <div class="col-12">
                                <h5 style="margin-bottom: 8px;">Settings</h5>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 28px;">
                            <div class="col-3">
                                <label class="form-check-label" for="" style="margin-top: 2px;">
                                    Every Day
                                </label>
                            </div>
                            <div class="col-4" style="display: inline-flex;">
                                <style type="text/css">
                                    div.dropdown-menu.open {
                                        max-height: 10px !important;
                                        overflow: hidden;
                                    }

                                    ul.dropdown-menu.inner {
                                        max-height: 10px !important;
                                        overflow-y: auto;
                                    }
                                </style>
                            </div>
                        </div>
                    </div>

                    <!-- weekly setting  -->
                    <div class="col-12 col-lg-9 weeklySettings colSettings" id="weeklySettings" style="display: none;">
                        <div class="row">
                            <div class="col-12">
                                <h5 style="margin-bottom: 8px;">Settings</h5>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 8px;">
                            <div class="col-3">
                                <label class="form-check-label" for="" style="margin-top: 2px;">
                                    Select Days
                                </label>
                            </div>
                            <div class="col-9 selectDays">
                                <div class="row">
                                    <div class="col-6 col-lg-4">
                                        <div class="custom-control custom-checkbox chkBox pointer">
                                            <input class="custom-control-input chkBoxDays pointer" type="checkbox"
                                                id="formCheck-monday" value="monday">
                                            <label class="custom-control-label chkBox pointer"
                                                for="formCheck-monday">Monday</label>
                                        </div>
                                    </div>
                                    <div class="col-6 col-lg-4">
                                        <div class="custom-control custom-checkbox chkBox pointer">
                                            <input class="custom-control-input chkBoxDays pointer" type="checkbox"
                                                id="formCheck-tuesday" value="tuesday">
                                            <label class="custom-control-label chkBox pointer"
                                                for="formCheck-tuesday">Tuesday</label>
                                        </div>
                                    </div>
                                    <div class="col-6 col-lg-4">
                                        <div class="custom-control custom-checkbox chkBox pointer">
                                            <input class="custom-control-input chkBoxDays pointer" type="checkbox"
                                                id="formCheck-wednesday" value="wednesday">
                                            <label class="custom-control-label chkBox pointer"
                                                for="formCheck-wednesday">Wednesday</label>
                                        </div>
                                    </div>
                                    <div class="col-6 col-lg-4">
                                        <div class="custom-control custom-checkbox chkBox pointer">
                                            <input class="custom-control-input chkBoxDays pointer" type="checkbox"
                                                id="formCheck-thursday" value="thursday">
                                            <label class="custom-control-label chkBox pointer"
                                                for="formCheck-thursday">Thursday</label>
                                        </div>
                                    </div>
                                    <div class="col-6 col-lg-4">
                                        <div class="custom-control custom-checkbox chkBox pointer">
                                            <input class="custom-control-input chkBoxDays pointer" type="checkbox"
                                                id="formCheck-friday" value="friday">
                                            <label class="custom-control-label chkBox pointer"
                                                for="formCheck-friday">Friday</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 8px;">
                            <div class="col-3">
                                <label class="form-check-label" for="" style="margin-top: 2px;">
                                    Start Date
                                </label>
                            </div>
                            <div class="col-3">
                                <div class="form-group dateTimePickerMobile" data-toggle="tooltip"
                                    data-placement="bottom" title="Date format: DD/MM/YYYY">
                                    <div class="input-group date" style="cursor: pointer;">
                                        <input type="text" class="form-control" id="edtWeeklyStartDate"
                                            name="edtWeeklyStartDate" style="padding: 2px 6px;">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row" style="margin-bottom: 8px;">
                            <div class="col-3">
                                <label class="form-check-label" for="" style="margin-top: 2px;">
                                    Finish Date
                                </label>
                            </div>
                            <div class="col-3">
                                <div class="form-group dateTimePickerMobile" data-toggle="tooltip"
                                    data-placement="bottom" title="Date format: DD/MM/YYYY">
                                    <div class="input-group date" style="cursor: pointer;">
                                        <input type="text" class="form-control" id="edtWeeklyFinishDate"
                                            name="edtWeeklyFinishDate" style="padding: 2px 6px;">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 8px;">
                            <div class="col-3">
                                <label class="form-check-label" for="" style="margin-top: 2px;">
                                    Start Time
                                </label>
                            </div>
                            <div class="col-3">
                                <div class="form-group dateTimePickerMobile" data-toggle="tooltip"
                                    data-placement="bottom" title="Time format: DD/MM/YYYY">
                                    <div class="input-group time" style="cursor: pointer;">
                                        <input type="time" class="form-control" id="edtWeeklyStartTime"
                                            name="edtWeeklyStartTIme" style="padding: 2px 6px;">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <label class="form-check-label" for="" style="margin-top: 2px;">
                                    Interval(min)
                                </label>
                            </div>
                            <div class="col-3">
                                <input type="number" class="form-control" id="edtWeeklyTimeInterval"
                                            name="edtWeeklyTimeInterval" style="padding: 2px 6px;" value="5">
                            </div>
                        </div>
                    </div>

                    <!-- daily setting  -->
                    <div class="col-12 col-lg-9 dailySettings colSettings" id="dailySettings" style="display: none;">
                        <div class="row">
                            <div class="col-12">
                                <h5 style="margin-bottom: 8px;">Settings</h5>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 8px;">
                            <div class="col-6 col-lg-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="dailyRadio" id="dailyEveryDay"
                                        checked>
                                    <label class="form-check-label" for="dailyEveryDay">
                                        Every Day
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 8px;">
                            <div class="col-3 col-lg-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="dailyRadio" id="dailyWeekdays">
                                    <label class="form-check-label" for="dailyWeekdays">
                                        Weekdays
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 8px;">
                            <div class="col-3 col-lg-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="dailyRadio" id="dailyEvery">
                                    <label class="form-check-label" for="dailyEvery">
                                        Every
                                    </label>
                                </div>
                            </div>
                            <div class="col-3">
                                <div class="input-group mb-3 dateTimePickerMobile"
                                    style="margin-bottom: 0px !important;">
                                    <input type="number" class="form-control dailyEveryXDays" id="dailyEveryXDays"
                                        name="dailyEveryXDays" aria-describedby="basic-addon2" value="1"
                                        style="height: 30px !important; padding: 2px 6px;">
                                    <!--2023.1.4 fixed(disabled)-->
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2"
                                            style="height: 30px !important; padding: 2px 6px;">Days</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row" style="margin-bottom: 8px;">
                            <div class="col-3">
                                <label class="form-check-label" for="" style="margin-top: 2px;">
                                    Start Date
                                </label>
                            </div>
                            <div class="col-3">
                                <div class="form-group dateTimePickerMobile" data-toggle="tooltip"
                                    data-placement="bottom" title="Date format: DD/MM/YYYY">
                                    <div class="input-group date" style="cursor: pointer;">
                                        <input type="text" class="form-control" id="edtDailyStartDate"
                                            name="edtDailyStartDate" style="padding: 2px 6px;">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <label class="form-check-label" for="" style="margin-top: 2px;">
                                    Start Time
                                </label>
                            </div>
                            <div class="col-3">
                                <div class="form-group dateTimePickerMobile" data-toggle="tooltip"
                                    data-placement="bottom" title="Time format: DD/MM/YYYY">
                                    <div class="input-group time" style="cursor: pointer;">
                                        <input type="time" class="form-control" id="edtdailyStartTime"
                                            name="edtWeeklyStartTIme" style="padding: 2px 6px;">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="row" style="margin-bottom: 8px;">
                            <div class="col-3">
                                <label class="form-check-label" for="" style="margin-top: 2px;">
                                    Finish Date
                                </label>
                            </div>
                            <div class="col-3">
                                <div class="form-group dateTimePickerMobile" data-toggle="tooltip"
                                    data-placement="bottom" title="Date format: DD/MM/YYYY">
                                    <div class="input-group date" style="cursor: pointer;">
                                        <input type="text" class="form-control" id="edtDailyFinishDate"
                                            name="edtDailyFinishDate" style="padding: 2px 6px;">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-3">
                                <label class="form-check-label" for="" style="margin-top: 2px;">
                                    Interval(min)
                                </label>
                            </div>
                            <div class="col-3">
                                <input type="number" class="form-control" id="edtdailyTimeInterval"
                                            name="edtdailyTimeInterval" style="padding: 2px 6px;" value="5">
                            </div>
                        </div>
                    </div>

                    <!-- one time only  -->
                    <div class="col-12 col-lg-9 oneTimeOnlySettings colSettings" id="oneTimeOnlySettings">
                        <div class="row">
                            <div class="col-12">
                                <h5 style="margin-bottom: 8px;">Settings</h5>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 8px;">
                            <div class="col-3">
                                <label class="form-check-label" for="" style="margin-top: 2px;">
                                    On Date
                                </label>
                            </div>
                            <div class="col-3">
                                <div class="form-group dateTimePickerMobile" data-toggle="tooltip"
                                    data-placement="bottom" title="Date format: DD/MM/YYYY">
                                    <div class="input-group date" style="cursor: pointer;">
                                        <input type="text" class="form-control" id="edtOneTimeOnlyDate"
                                            name="edtOneTimeOnlyDate" style="padding: 2px 6px">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                                        </div>
                                    </div>
                                    <p id="edtOneTimeOnlyDateError"
                                        style="display: none; color: darkred; margin: 0; font-size: 15px;">This
                                        field is required.</p>
                                </div>
                            </div>
                            <div class="col-3">
                                <label class="form-check-label" for="" style="margin-top: 2px;">
                                    Start Time
                                </label>
                            </div>
                            <div class="col-3">
                                <div class="form-group dateTimePickerMobile" data-toggle="tooltip"
                                    data-placement="bottom" title="Time format: DD/MM/YYYY">
                                    <div class="input-group time" style="cursor: pointer;">
                                        <input type="time" class="form-control" id="edtonetimeStartTime"
                                            name="edtonetimeStartTIme" style="padding: 2px 6px;">
                                        <div class="input-group-addon">
                                            <span class="glyphicon glyphicon-th" style="cursor: pointer;"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success btnSaveFrequency"><i class="fa fa-save"
                        style="margin-right: 5px;"></i>Save</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="fa fa-close"
                        style="margin-right: 5px;"></i>Close</button>
            </div>
        </div>
    </div>
</template>
