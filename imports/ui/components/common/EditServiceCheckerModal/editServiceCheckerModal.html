<template name="editServiceCheckerModal">
    <div class="modal-dialog modal-lg modal-dialog-scrollable modal-dialog-centered generated-id" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 style="">
                    <div id="add-account-title" name="add-account-title" style="float: left;">Edit Machine</div>
                    <!-- <a role="button" data-toggle="modal" href="#helpViewModalAdd" style="float: right; font-size: 20px; margin-top: 4px; margin-left: 8px;">Help
                        <i class="fa fa-question-circle-o" style="font-size: 20px;"></i></a> -->
                    {{> helpbutton}}
                </h4><button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
            </div>
            <div class="modal-body" style="background-color: #EDEDED;">
                <input type="hidden" class="form-control" id="edtAccountID" name="edtAccountID" style="display:none;">
                <div class="row">
                    <div class="col-12">
                        <div class="form-group" style="margin: 4px;">
                            <label>Machine Name</label>
                            <input type="text" class="form-control" id="edtMachineName" name="edtMachineName" readonly="readonly">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group" style="margin: 4px;">
                            <label>Description</label>
                            <textarea class="form-control" rows="3" id="edtMachineDescription" name="edtMachineDescription" readonly="readonly"></textarea>
                        </div>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-group" style="margin: 4px;"><label>IP Address</label>
                            <input type="text" class="form-control" id="edtIPAddress" name="edtIPAddress" readonly="readonly">
                        </div>
                    </div>
                    <div class="col-12 col-md-2">
                        <div class="form-group" style="margin: 4px;"><label>Port</label>
                            <input type="text" class="form-control" id="edtPort" name="edtPort" readonly="readonly">
                        </div>
                    </div>
                    <div class="col-12 col-md-2">
                        <div class="form-group" style="margin: 4px;"><label>Status</label>
                            <input type="text" class="form-control" id="edtStatus" name="edtStatus" readonly="readonly">
                        </div>
                    </div>
                    <div class="col-12 col-md-2">
                        <button class='btn btn-warning btnMachineCheck' type='button' style="margin-top: 35px;">Checks</button>
                    </div>
                    <div class="col-12 col-md-2">
                        <button class='btn btn-danger btnMachineRestart' type='button' style="margin-top: 35px;">Restarts</button>
                    </div>
                    <div class="col-12 col-md-4">
                        <div class="form-group" style="margin: 4px;"><label>Service Name</label>
                            <input type="text" class="form-control" id="edtServiceName" name="edtServiceName" readonly="readonly">
                        </div>
                    </div>
                    <div class="col-12 col-md-2">
                        <button class='btn btn-success btnMachineFrequency' type='button' style="margin-top: 35px;">Frequency</button>
                    </div>
                    <div class="col-12 col-md-2">
                        <button class='btn btn-primary btnMachineLogs' type='button' style="margin-top: 35px;">Get logs</button>
                    </div>
                    <div class="col-12 col-md-2">
                        <button class='btn btn-primary btnMachineSummary' type='button' style="margin-top: 35px;">Summary</button>
                    </div>
                    <div class="col-12 col-md-2">
                        <button class='btn btn-primary btnMachineDetail' type='button' style="margin-top: 35px;">Detail</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="background-color: #ededed;">
                <!-- <button class="btn btn-success btnSaveAccount vs1FirstButtonMargin" type="button" id="btnSaveAccount" name="btnSaveAccount"><i class="fa fa-save" style="margin-right: 5px;"></i>Save</button>
                <button class="btn btn-danger btnDeleteAccount vs1ButtonMargin " type="button" ><i class="fa fa-trash" style="padding-right: 8px;"></i>Make In-Active</button> -->
                <button class="btn btn-secondary vs1ButtonMargin" data-dismiss="modal" type="button"><i class="fa fa-close" style="margin-right: 5px;"></i>Close</button>
            </div>
        </div>
    </div>
</template>
